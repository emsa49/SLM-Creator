<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Advanced gradient and filter definitions -->
  <defs>
    <!-- Dynamic background gradient -->
    <radialGradient id="heroGradient" cx="20%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#f8fbff" />
      <stop offset="40%" stop-color="#e3f2fd" />
      <stop offset="100%" stop-color="#bbdefb" />
    </radialGradient>
    
    <!-- AI Technology gradient -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff" />
      <stop offset="50%" stop-color="#0091ea" />
      <stop offset="100%" stop-color="#01579b" />
    </linearGradient>
    
    <!-- Business innovation gradient -->
    <linearGradient id="businessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e676" />
      <stop offset="50%" stop-color="#00c853" />
      <stop offset="100%" stop-color="#1b5e20" />
    </linearGradient>
    
    <!-- Enhanced glow effect -->
    <filter id="advancedGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Particle animation -->
    <filter id="particle" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Modern geometric background -->
  <rect width="500" height="400" fill="url(#heroGradient)" />
  
  <!-- Dynamic geometric shapes -->
  <polygon points="0,0 150,0 100,80 0,60" fill="#ffffff" opacity="0.1" />
  <polygon points="500,0 500,120 350,100 400,40" fill="#ffffff" opacity="0.1" />
  <polygon points="0,400 80,400 120,320 0,340" fill="#ffffff" opacity="0.1" />
  <polygon points="500,400 500,280 420,300 480,380" fill="#ffffff" opacity="0.1" />
  
  <!-- Floating particles -->
  <g filter="url(#particle)">
    <circle cx="80" cy="80" r="3" fill="#00e5ff" opacity="0.6">
      <animate attributeName="cy" values="80;60;80" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="420" cy="120" r="2" fill="#00e676" opacity="0.5">
      <animate attributeName="cy" values="120;100;120" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="300" r="4" fill="#0091ea" opacity="0.4">
      <animate attributeName="cy" values="300;280;300" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="380" cy="280" r="3" fill="#00c853" opacity="0.6">
      <animate attributeName="cy" values="280;260;280" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Central AI democratization visualization -->
  <g transform="translate(125, 80)">
    <!-- AI Brain/Processor -->
    <g transform="translate(0, 0)" filter="url(#advancedGlow)">
      <!-- Main AI core -->
      <polygon points="125,20 200,60 200,140 125,180 50,140 50,60" fill="url(#techGradient)" />
      
      <!-- Neural pathways -->
      <g opacity="0.9">
        <!-- Central processing nodes -->
        <circle cx="125" cy="70" r="6" fill="white" opacity="0.9" />
        <circle cx="125" cy="100" r="8" fill="white" opacity="1" />
        <circle cx="125" cy="130" r="6" fill="white" opacity="0.9" />
        
        <!-- Input nodes -->
        <circle cx="80" cy="80" r="4" fill="white" opacity="0.8" />
        <circle cx="80" cy="120" r="4" fill="white" opacity="0.8" />
        
        <!-- Output nodes -->
        <circle cx="170" cy="80" r="4" fill="white" opacity="0.8" />
        <circle cx="170" cy="120" r="4" fill="white" opacity="0.8" />
        
        <!-- Neural connections -->
        <line x1="84" y1="80" x2="119" y2="70" stroke="white" stroke-width="1.5" opacity="0.7" />
        <line x1="84" y1="120" x2="119" y2="130" stroke="white" stroke-width="1.5" opacity="0.7" />
        <line x1="131" y1="70" x2="166" y2="80" stroke="white" stroke-width="1.5" opacity="0.7" />
        <line x1="131" y1="130" x2="166" y2="120" stroke="white" stroke-width="1.5" opacity="0.7" />
        <line x1="125" y1="78" x2="125" y2="92" stroke="white" stroke-width="2" opacity="1" />
        <line x1="125" y1="108" x2="125" y2="122" stroke="white" stroke-width="2" opacity="1" />
      </g>
      
      <!-- Data flow animation -->
      <circle cx="100" cy="100" r="2" fill="#00e5ff" opacity="0.8">
        <animate attributeName="cx" values="80;125;170" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
      </circle>
      
      <!-- AI Label -->
      <text x="125" y="15" font-family="'Segoe UI', Arial, sans-serif" font-weight="600" font-size="14" fill="#01579b" text-anchor="middle">INTELLIGENZA ARTIFICIALE</text>
    </g>
  </g>
  
  <!-- SME Ecosystem Network -->
  <g transform="translate(0, 300)">
    <!-- Modern SME representations -->
    <g filter="url(#advancedGlow)">
      <!-- SME nodes with modern design -->
      <circle cx="80" cy="50" r="25" fill="url(#businessGradient)" opacity="0.9" />
      <text x="80" y="55" font-family="'Segoe UI', Arial, sans-serif" font-weight="500" font-size="8" fill="white" text-anchor="middle">RETAIL</text>
      
      <circle cx="180" cy="30" r="25" fill="url(#businessGradient)" opacity="0.9" />
      <text x="180" y="35" font-family="'Segoe UI', Arial, sans-serif" font-weight="500" font-size="8" fill="white" text-anchor="middle">MANIFAT.</text>
      
      <circle cx="250" cy="60" r="25" fill="url(#businessGradient)" opacity="0.9" />
      <text x="250" y="65" font-family="'Segoe UI', Arial, sans-serif" font-weight="500" font-size="8" fill="white" text-anchor="middle">SERVIZI</text>
      
      <circle cx="320" cy="35" r="25" fill="url(#businessGradient)" opacity="0.9" />
      <text x="320" y="40" font-family="'Segoe UI', Arial, sans-serif" font-weight="500" font-size="8" fill="white" text-anchor="middle">LOGIST.</text>
      
      <circle cx="420" cy="55" r="25" fill="url(#businessGradient)" opacity="0.9" />
      <text x="420" y="60" font-family="'Segoe UI', Arial, sans-serif" font-weight="500" font-size="8" fill="white" text-anchor="middle">FINTECH</text>
    </g>
    
    <!-- Dynamic connection lines to AI core -->
    <g opacity="0.6">
      <path d="M80,25 Q150,-50 250,80" stroke="#00e5ff" stroke-width="2" fill="none" stroke-dasharray="8,4">
        <animate attributeName="stroke-dashoffset" values="0;-24" dur="3s" repeatCount="indefinite" />
      </path>
      <path d="M180,5 Q200,-30 250,80" stroke="#00e5ff" stroke-width="2" fill="none" stroke-dasharray="8,4">
        <animate attributeName="stroke-dashoffset" values="0;-24" dur="2.5s" repeatCount="indefinite" />
      </path>
      <path d="M320,10 Q300,-20 250,80" stroke="#00e5ff" stroke-width="2" fill="none" stroke-dasharray="8,4">
        <animate attributeName="stroke-dashoffset" values="0;-24" dur="3.5s" repeatCount="indefinite" />
      </path>
      <path d="M420,30 Q350,-30 250,80" stroke="#00e5ff" stroke-width="2" fill="none" stroke-dasharray="8,4">
        <animate attributeName="stroke-dashoffset" values="0;-24" dur="2.8s" repeatCount="indefinite" />
      </path>
    </g>
  </g>
  
  <!-- Professional tagline -->
  <text x="250" y="385" font-family="'Segoe UI', Arial, sans-serif" font-weight="600" font-size="16" fill="#01579b" text-anchor="middle">AI DEMOCRATIZATION FOR EVERY BUSINESS</text>
</svg>