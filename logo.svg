<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Advanced gradient definitions -->
  <defs>
    <!-- Primary gradient with enhanced depth -->
    <radialGradient id="logoGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#00e5ff" />
      <stop offset="50%" stop-color="#0091ea" />
      <stop offset="100%" stop-color="#01579b" />
    </radialGradient>
    
    <!-- Neural network gradient -->
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#e1f5fe" stop-opacity="0.7" />
    </linearGradient>
    
    <!-- Advanced glow filter -->
    <filter id="advancedGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Text shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#01579b" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Modern hexagonal background -->
  <polygon points="100,10 173,55 173,145 100,190 27,145 27,55" fill="url(#logoGradient)" filter="url(#advancedGlow)" />
  
  <!-- Inner highlight -->
  <polygon points="100,25 158,62.5 158,137.5 100,175 42,137.5 42,62.5" fill="url(#neuralGradient)" opacity="0.4" />
  
  <!-- Advanced neural network symbol -->
  <g transform="translate(60, 60)" filter="url(#advancedGlow)">
    <!-- Central processing unit -->
    <rect x="30" y="30" width="20" height="20" rx="3" fill="white" opacity="0.9" />
    
    <!-- Input layer nodes -->
    <circle cx="10" cy="20" r="4" fill="white" opacity="0.8" />
    <circle cx="10" cy="40" r="4" fill="white" opacity="0.8" />
    <circle cx="10" cy="60" r="4" fill="white" opacity="0.8" />
    
    <!-- Hidden layer nodes -->
    <circle cx="25" cy="15" r="3" fill="white" opacity="0.9" />
    <circle cx="25" cy="35" r="5" fill="white" opacity="1" />
    <circle cx="25" cy="55" r="3" fill="white" opacity="0.9" />
    
    <!-- Output layer nodes -->
    <circle cx="65" cy="20" r="4" fill="white" opacity="0.8" />
    <circle cx="65" cy="40" r="4" fill="white" opacity="0.8" />
    <circle cx="65" cy="60" r="4" fill="white" opacity="0.8" />
    
    <!-- Advanced neural connections -->
    <g opacity="0.9">
      <!-- Input to hidden layer -->
      <line x1="14" y1="20" x2="22" y2="15" stroke="white" stroke-width="1" opacity="0.7" />
      <line x1="14" y1="20" x2="20" y2="35" stroke="white" stroke-width="2" opacity="1" />
      <line x1="14" y1="40" x2="20" y2="35" stroke="white" stroke-width="2" opacity="1" />
      <line x1="14" y1="40" x2="22" y2="55" stroke="white" stroke-width="1" opacity="0.7" />
      <line x1="14" y1="60" x2="22" y2="55" stroke="white" stroke-width="1" opacity="0.7" />
      
      <!-- Hidden to central processing -->
      <line x1="28" y1="15" x2="30" y2="30" stroke="white" stroke-width="1" opacity="0.8" />
      <line x1="30" y1="35" x2="30" y2="30" stroke="white" stroke-width="2" opacity="1" />
      <line x1="28" y1="55" x2="30" y2="50" stroke="white" stroke-width="1" opacity="0.8" />
      
      <!-- Central to output -->
      <line x1="50" y1="35" x2="61" y2="20" stroke="white" stroke-width="1" opacity="0.8" />
      <line x1="50" y1="40" x2="61" y2="40" stroke="white" stroke-width="2" opacity="1" />
      <line x1="50" y1="45" x2="61" y2="60" stroke="white" stroke-width="1" opacity="0.8" />
    </g>
    
    <!-- Data flow indicators -->
    <circle cx="18" cy="35" r="1" fill="#00e5ff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="40" cy="40" r="1" fill="#00e5ff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Modern typography -->
  <text x="100" y="155" font-family="'Segoe UI', Arial, sans-serif" font-weight="300" font-size="24" fill="white" text-anchor="middle" letter-spacing="3" filter="url(#textShadow)">SLM</text>
  
  <!-- Professional tagline -->
  <text x="100" y="175" font-family="'Segoe UI', Arial, sans-serif" font-weight="400" font-size="9" fill="white" text-anchor="middle" letter-spacing="2" opacity="0.9">CREATOR</text>
</svg>