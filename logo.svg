<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Sfondo circolare con gradiente -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
  </defs>
  
  <!-- Cerchio di sfondo -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" />
  
  <!-- Simbolo del cervello/rete neurale -->
  <g fill="white" transform="translate(50, 50)">
    <!-- Nodi della rete neurale -->
    <circle cx="20" cy="20" r="8" />
    <circle cx="60" cy="20" r="8" />
    <circle cx="100" cy="20" r="8" />
    <circle cx="20" cy="50" r="8" />
    <circle cx="60" cy="50" r="8" />
    <circle cx="100" cy="50" r="8" />
    <circle cx="20" cy="80" r="8" />
    <circle cx="60" cy="80" r="8" />
    <circle cx="100" cy="80" r="8" />
    
    <!-- Connessioni della rete neurale -->
    <line x1="20" y1="20" x2="60" y2="20" stroke="white" stroke-width="2" />
    <line x1="60" y1="20" x2="100" y2="20" stroke="white" stroke-width="2" />
    <line x1="20" y1="50" x2="60" y2="50" stroke="white" stroke-width="2" />
    <line x1="60" y1="50" x2="100" y2="50" stroke="white" stroke-width="2" />
    <line x1="20" y1="80" x2="60" y2="80" stroke="white" stroke-width="2" />
    <line x1="60" y1="80" x2="100" y2="80" stroke="white" stroke-width="2" />
    
    <!-- Connessioni verticali -->
    <line x1="20" y1="20" x2="20" y2="50" stroke="white" stroke-width="2" />
    <line x1="20" y1="50" x2="20" y2="80" stroke="white" stroke-width="2" />
    <line x1="60" y1="20" x2="60" y2="50" stroke="white" stroke-width="2" />
    <line x1="60" y1="50" x2="60" y2="80" stroke="white" stroke-width="2" />
    <line x1="100" y1="20" x2="100" y2="50" stroke="white" stroke-width="2" />
    <line x1="100" y1="50" x2="100" y2="80" stroke="white" stroke-width="2" />
    
    <!-- Connessioni diagonali -->
    <line x1="20" y1="20" x2="60" y2="50" stroke="white" stroke-width="2" />
    <line x1="60" y1="20" x2="100" y2="50" stroke="white" stroke-width="2" />
    <line x1="20" y1="50" x2="60" y2="80" stroke="white" stroke-width="2" />
    <line x1="60" y1="50" x2="100" y2="80" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Iniziali SLM stilizzate -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="white" text-anchor="middle">SLM</text>
</svg>